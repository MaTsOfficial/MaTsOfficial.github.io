<!DOCTYPE html>
<html>
    <head>
        <title>Waiting...</title>
        <style>
            body {font-family: arial;}
        </style>
    </head>
    <body>
        <p id="actualInfo"></p>
        <script>
            var actualInfo = 0;
            function changeActualInfo() {
                actualInfo += 1;
                if (actualInfo === 1) {document.getElementById("actualInfo").innerHTML = "Loading the last save..."}
                if (actualInfo === 2) {document.getElementById("actualInfo").innerHTML = "Not found!"}
                if (actualInfo === 3) {document.getElementById("actualInfo").innerHTML = "Waiting..."}
                if (actualInfo === 4) {document.getElementById("actualInfo").innerHTML = "Connecting to MaTs Official database..."}
                if (actualInfo === 5) {document.getElementById("actualInfo").innerHTML = "Connecting to MaTs Official database... Almost done!"}
                if (actualInfo === 6) {document.getElementById("actualInfo").innerHTML = "Creating singleplayer party..."}
                setTimeout(changeActualInfo, 1000);
                if (actualInfo > 6) {window.location = "file:///C:/Users/User1/Desktop/PixelZone/game.html"}
            }
            changeActualInfo();
        </script>
    </body>
</html>
